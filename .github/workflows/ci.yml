name: CI PizzaLab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'   

      - name: Instalar Ant
        run: |
          sudo apt-get update
          sudo apt-get install -y ant

      - name: Ejecutar pruebas con Ant
        run: |
          ant clean
          ant test
